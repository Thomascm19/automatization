plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.5.0'
    implementation 'io.cucumber:cucumber-java:7.8.1'
    implementation 'org.junit.vintage:junit-vintage-engine:5.9.0'
    implementation 'com.aventstack:extentreports-cucumber4-adapter:1.2.1'
    implementation 'com.aventstack:extentreports-cucumber3-adapter:1.0.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testImplementation 'io.cucumber:cucumber-junit:7.8.1'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

test {
    useJUnitPlatform()
}